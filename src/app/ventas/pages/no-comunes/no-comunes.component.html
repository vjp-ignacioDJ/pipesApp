<div class="text-layout">
  <h1>Pipes no comunes</h1>
  <p>Piples incluídos en angular y en el Módulo CommonModule</p>
</div>

<div class="p-grid">
  <div class="p-col p-md-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
     Saludos {{nombre}}, es un placer {{genero |i18nSelect:invitacionMapa}}
  </p-fieldset>
  </div>
  <div class="p-col p-md-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      Actualmente {{clientes.length |i18nPlural:clientesMapa}}
  </p-fieldset>
  </div>
</div>
